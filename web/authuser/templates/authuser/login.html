<!-- authuser/templates/authuser/registration/login.html -->

{% extends 'authuser/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
    <form method="get" action="{% url 'oauth-login' %}">
        <button type="submit">Login with 42 OAuth2</button>
    </form>
    <p>Don't have an account? <a href="{% url 'authuser:register' %}">Register</a></p>
{% endblock %}
